name: CI

on:
  push:
    branches:
      - main
env:
 ARTIFACT_NAME: Sample_Net_Application
 CURRENT_DATETIME: ${{ steps.set_datetime.outputs.datetime }}
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
           
    - name: Build
      run: dotnet build --configuration Release
      
    - name: Test
      run: dotnet test --configuration Release --no-build
      
    - name: Publish
      run: dotnet publish -c Release -o publish
      
    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.ARTIFACT_NAME }}-${{ env.CURRENT_DATETIME }}
        path: ./publish
